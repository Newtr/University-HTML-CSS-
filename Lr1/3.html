<!DOCTYPE HTML>
<html lang='ru'>
<meta charset='UTF-8'>
<head>
</head>
<body>
<table border="0" cellpadding="7" cellspacing="25">
<form>
<tr>
	<td colspan="2" bgcolor="lightgrey"><b><font size="5">Оформить заказ</font></b></td>
</tr>
<tr>
	<td>Имя</td>
	<td><input type="text"></td>
</tr>
<tr>
	<td>Телефон</td>
	<td><input type="text"></td>
</tr>
<tr>
	<td>Адрес</td>
	<td><textarea cols="40" rows="6"></textarea></td>
</tr>
<tr>
	<td rowspan="3">Способ оплаты</td>
	<td><input type="radio">Наличными</td>
</tr>
<tr>
	<td><input type="radio">Пластиковая карта</td>
</tr>
<tr>
	<td><input type="radio">Безналичный расчёт</td>
</tr>
<tr>
	<td>Желаемый день доставки</td>
	<td><select>
		<option>Понедельник</option>
		<option>Вторник</option>
		<option>Среда</option>
		<option>Четверг</option>
		<option>Пятница</option>
		<option>Суббота</option>
		<option>Воскресенье</option>
	</td></select>
</tr>
	<p>
		<tr>
			<td rowspan="2">Дополнительно</td>
			<td><input type="checkbox">Перед доставкой свяжитесь со мной</td>
		</tr>
		<tr>
			<td><input type="checkbox">Курьер болжен быть трезвый</td>
		</tr>
</p>
<tr>
	<td colspan="2" align="center"><right><input type="button" value="Отправить"></right></td>
</tr>
</form>
</table>
</body>
</head>
</html>
