<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5</title>
</head>
<body>
    <style>
        #triangle:hover{
            stroke: blue;
            stroke-width: 3px;
        }
    </style>
    <svg height="100" width="100" viewBox="0 0 220 100">
        <defs>
            <radialGradient id="Gradn">
            <stop offset="10%" stop-color="blue"/>
            <stop offset="95%" stop-color="purple"/>
            </radialGradient>
        </defs>
        <circle cx="50" cy="50" r="40"  fill="url(#Gradn)" />
    </svg>
    <svg height="100" width="100" viewBox="0 0 220 100">
        <rect width="100" height="100" fill="red" style="stroke:blue;stroke-width:3px">
            <animate attributeName="stroke-width" from="3px" to="10px"dur="5s" repeatCount="indefinite"/>
        </rect>
    </svg>
    <svg height="100" width="100" viewBox="0 0 220 100">
        <ellipse cx="100" cy="50" rx="100" ry="50" fill="green" id="ell">
            <animate 
            xlink:href="#ell"
            attributeName="fill"
            from="green"
            to="purple" 
            dur="1s"
            begin="click"
            fill="freeze" />
        </ellipse>
    </svg>
    <svg height="100" width="100" viewBox="0 0 220 100">
        <defs>
            <linearGradient id = "MyGradient">
            <stop offset = "30%" stop-color = "green"/>
            <stop offset = "60%" stop-color = "orange"/>
            </linearGradient>
        </defs>
        <polygon points="95,10 20,190 160,210" fill ="url(#MyGradient)" id="triangle"/>
    </svg>
    <svg height="200" width="500">
        <polyline points="10,20 200,20 120,60 380,60" style="fill:none;stroke:purple;stroke-width:3" />
    </svg>
</body>
</html>
